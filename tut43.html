<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Autofit and Minmax</title>
    <style>
.beauty{
    display: grid;
    grid-gap: 1rem;
    /* grid-template-columns: 112px 112px 112px; */
    /* grid-template-columns: 1fr 1fr 1fr; */
    /* justify-content: center; */
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    
}
.bold{
    border: 2px solid darkmagenta;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: violet;
    padding: 34px;

}
    </style>
</head>
<body>
    <div class="beauty">
        <div class="bold">Item-1</div>
        <div class="bold">Item-2</div>
        <div class="bold">Item-3</div>
        <div class="bold">Item-4</div>
        <div class="bold">Item-5</div>
        <div class="bold">Item-6</div>
        <div class="bold">Item-7</div>
        <div class="bold">Item-8</div>
        <div class="bold">Item-9</div>
        <div class="bold">Item-10</div>
        <div class="bold">Item-11</div>
        <div class="bold">Item-12</div>
        <div class="bold">Item-13</div>
    </div>
    
</body>
</html>
