<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
</head>
<style>
    .container{
        background-color: aqua;
    }
    .box{
        background: url('https://www.bhagwankiphotos.com/wp-content/uploads/2018/11/Baby-Krishna-Beautiful-Wallpaper.jpg') no-repeat center center/cover;
        background-color: green;
        width: 250px;
        height: 250px;
        position: relative;
        /* animation-name: Lakshu1; */
        animation-name: Lakshi;
        animation-duration: 5s;
        animation-iteration-count: 2;
        /* animation-fill-mode: forwards; */
        /* animation-fill-mode: alternate; */
        /* animation-timing-function: ease-in-out; */
        /* animation-delay: 3s; */
        /* animation-direction: reverse; */
        /* These properties can be set using this shorthand */
        /* animation: animation-name   animation-duration   animation-timing-function animation-delay    animation-iteration-count    animation-fill-mode; */
        /* animation:Lakshi 5s ease-in-out 1s 6 backwards ; */
    }

    @keyframes Lakshi{
        0%{
            top: 0px;
            left: 0px;
        }
        25%{
            top: 250px;
            left: 0px;

        }
        75%{
            top: 250px;
            left: 250px;

        }
        100%{
            top: 0px;
            left: 250px;

        }
    }
     @keyframes Lakshu1{
        from{
            width: 200px;
        }
    to{
        width:1400px;
    }  
 } 
</style>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>

    </div>
</body>
</html>
